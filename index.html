<body>
  <header class="header">
    <div class="header-content">
      <a href="/" class="logo" aria-label="L457 Home">
          <img src="aaaalogo.png" alt="L457 logo" width="68" />
        </a>
      <div class="header-actions">
        <div class="free-ship">Free shipping over $100</div>
        <button class="search-btn" id="cartBtn">Cart (<span id="cartCount">0</span>)</button>
        <button class="search-btn" id="signInBtn">Sign in</button>
        <button class="search-btn" id="adminBtn" style="display:none;">Admin</button>
      </div>
    </div>
  </header>



  <!-- MAIN CONTENT -->
  <main class="main-content">
    <div class="section-title">Shop</div>
    <div id="shopGrid" class="shop-grid"></div>
  </main>

  

  <!-- Cart Overlay -->
  <div class="cart-overlay" id="cartOverlay">
    <div class="cart-header">
      <div class="cart-title">Your Cart</div>
      <button class="search-close" id="cartClose">Close</button>
    </div>
    <div class="cart-body" id="cartItems"></div>
    <div class="cart-footer">
      <div class="cart-total">Total: <span id="cartTotal">0</span></div>
      <div style="display:flex; gap:10px; align-items:center;">
        <button class="btn-primary" id="checkoutBtn">Checkout Card</button>
        <div id="paypalButtons" style="min-width:180px;"></div>
      </div>
    </div>
  </div>

  <!-- Admin Overlay (Products) -->
  <div class="admin-overlay" id="adminOverlay" style="display:none;">
    <div class="cart-header">
      <div class="cart-title">Admin · Products</div>
      <button class="search-close" id="adminClose">Close</button>
    </div>
    <div class="cart-body">
      <form id="productForm" class="product-form">
        <label>Title<input type="text" id="prodTitle" required /></label>
        <label>Price (EUR)<input type="number" step="0.01" id="prodPrice" required /></label>
        <label>Image URL<input type="url" id="prodImage" /></label>
        <label>Category<select id="prodCategory"><option value="tshirts">T-Shirts</option><option value="posters">Posters</option><option value="prints">Prints</option></select></label>
        <div style="display:flex; justify-content:flex-end; gap:10px;">
          <button type="button" class="search-btn" id="prodSave">Save</button>
        </div>
        <div id="adminInfo" class="hint"></div>
      </form>
    </div>
  </div>
